<div
  (click)="scopertyPlusAdService.openScopertyPlusAd()"
  [attr.class]="{
    block: name,
    element: 'wrapper',
    mods: { mode: mode }
  } | bem"
  id="header-navbar-scoperty-plus-button">
  <div
    [attr.class]="{
      block: name,
      element: 'smalllabel'
    } | bem">
    Entdecke
  </div>
  <div
    [attr.class]="{
      block: name,
      element: 'biglabel',
      mods: { mode: mode, smaller: smallerTextOnMobile }
    } | bem">
    Scoperty Plus
    <ng-container *ngIf="mode !== 'mobile'">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
    </ng-container>
  </div>
  <div
    *ngIf="scopertyPlusAdService.scopertyPlusAdState$ | async"
    [attr.class]="{
      block: name,
      element: 'popup',
      mods: { mode: mode }
    } | bem">
    <ng-container [ngTemplateOutlet]="background"></ng-container>
    <img
      src="assets/images/scoperty_plus/logo-white.svg"
      [attr.class]="{
      block: name,
      element: 'logo',
      mods: { mode: mode }
    } | bem">

    <div
      [attr.class]="{
      block: name,
      element: 'list-head',
      mods: { mode: mode }
    } | bem">
      Deine Vorteile
    </div>

    <ul
      [attr.class]="{
      block: name,
      element: 'list',
      mods: { mode: mode }
    } | bem">
      <li>Exklusiver Zugang zu Immobilien</li>
      <li>3 Tage vor Veröffentlichung</li>
      <li>Adressgenaue Exposés</li>
      <li>Kostenfrei</li>
      <li>Inkl. Finanzierungszertifikat</li>
    </ul>

    <div
      [attr.class]="{
      block: name,
      element: 'link-container',
      mods: { mode: mode }
    } | bem">
      <a
        (click)="scopertyPlusAdService.openScopertyOnBoard()"
        app-button
        color="primary-white">
        Jetzt Plus entdecken
      </a>
    </div>
  </div>
</div>

<div
  *ngIf="scopertyPlusAdService.scopertyPlusAdState$ | async"
  (click)="scopertyPlusAdService.closeScopertyPlusAd()"
  [attr.class]="{
    block: name,
    element: 'backdrop'
  } | bem">
</div>
