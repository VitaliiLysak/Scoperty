<app-base-modal (dismiss)="dismiss()">
  <ng-container app-base-modal-title>
    Willst du deinen Suchauftrag wirklich löschen?
  </ng-container>

  <ng-container app-base-modal-body>
    <div [attr.class]="{block: _name, element: 'red-text'} | bem">
      Achtung, dieser Schritt kann nicht mehr rückgängig gemacht werden.
    </div>
  </ng-container>

  <ng-container app-base-modal-footer>
    <app-base-modal-actions align="space-between">
      <button
        app-button
        buttonStyle="link"
        size="medium"
        color="green"
        (click)="hideModal()"
      >
        Abbrechen
      </button>
      <button
        app-button
        color="primary-red"
        size="medium"
        (click)="apply()"
      >
        Löschen
      </button>
    </app-base-modal-actions>
  </ng-container>
</app-base-modal>
