<app-base-modal (dismiss)="onDismiss()">
  <ng-container app-base-modal-header>
    Fehlerfoto
  </ng-container>

  <ng-container app-base-modal-icon>
    <mat-icon svgIcon="error_outline"></mat-icon>
  </ng-container>

  <ng-container app-base-modal-title>
    Wir können dein Profilbild nicht hochladen!
  </ng-container>

  <ng-container app-base-modal-body>
    Es sind nur JPGs erlaubt. Die maximale Größe beträgt 1MB.
  </ng-container>

  <ng-container app-base-modal-footer>
    <app-base-modal-actions align="space-between">
      <button
        app-button
        buttonStyle="link"
        size="medium"
        color="green"
        (click)="apply(false)"
      >
        Abbrechen
      </button>
      <button
        app-button
        color="secondary-green"
        size="medium"
        (click)="apply(true)"
      >
        Erneut versuchen
      </button>
    </app-base-modal-actions>
  </ng-container>
</app-base-modal>
